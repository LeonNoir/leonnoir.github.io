- key: 'C:\>'
  value:
    - Слушай, давай я тебе спою чего-нибудь?
    - Ну вот, а песня такая, про цирк.
    - Называется «Зеленый слоник».
    - И там… Ну… Я сейчас быстро спою
    - ну просто когда тебя увели, я эту песню сочинил.
    - Там, значит, аккорды первые такие
    - Там! Та-тарам-тара-там! Та-тара-тара-там-трататара-тара-там, та-та!
    - Я на лошади. Ты на белом коне, и я на белом коне.
    - А потом на бал. А потом салют… в нашу честь.
    - Салют в нашу честь. Сначала на парад, а потом в дом офицеров пойдём.
    - Бал будет. Пиво. Салют. В мою честь салют.
    - Я полковник и ты — на белом коне.
    - Ты меня слышишь? Посмотри, какая у меня форма!
    - Посмотри, какие у неё звезды!
    - Я её ещё никому не показывал. Только тебе покажу. Посмотри!
    - Это моя парадная. Специально сшил! Посмотри, не бойся!
    - Погоны? Я их поменяю! Вот они, погоны. Вот! Настоящие! Видишь?
    - Полковник. Я полковник. Я их на парад надену.
    - Это моя форма. Самая чистая. Что ты кашляешь?
    - Вот пойдём в дом офицеров, пива выпьем — и кашлять не будешь.
    - Я с кортиком, на белом коне, командую парадом! Я полковник!
    - Я командую парадом! Я в звёздах!
    - На белом коне! Я полковник! Я командую парадом!

